version: 2.1
orbs:
  ruby: circleci/ruby@1.1.0
jobs:
  test-ruby:
    # Install gems, run rake tests
    docker:
      - image: cimg/ruby:3.2-node
    steps:
      - checkout
      - ruby/install-deps
      - run:
          name: run tests
          command: circleci tests glob "test/**/test_*.rb"| circleci tests run --command "xargs bundle exec rake test"
      - store_test_results:
          path: results
      
  deploy:
    # This is an example deploy job, not actually used by the workflow
    docker:
      - image: cimg/base:stable
    steps:
      # Replace this with steps to deploy to users
      - run:
          name: deploy
          command: '#e.g. ./deploy.sh'
workflows:
  build-and-test:
    jobs:
      - test-ruby
